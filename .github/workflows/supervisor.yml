name: Supervisor Bot Daily Run

on:
  schedule:
    - cron: '0 9 * * *' # Runs daily at 09:00 UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Supervisor
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # Add all GitHub PATs here
          GITHUB_PAT_ACC1: ${{ secrets.GITHUB_PAT_ACC1 }}
          GITHUB_PAT_ACC2: ${{ secrets.GITHUB_PAT_ACC2 }}
        run: python supervisor.py

      - name: Commit and Push Changes
        # This step is crucial because the bot might update apps.yaml via Telegram
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add apps.yaml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update apps.yaml from Telegram [skip ci]" && git push)
