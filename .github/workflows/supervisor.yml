name: Shisui Smart Assistant

on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes to check for messages and monitor
  workflow_dispatch: # Allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Shisui
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PAT_ACC1: ${{ secrets.PAT_ACC1 }}
          PAT_ACC2: ${{ secrets.PAT_ACC2 }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python supervisor.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add apps.yaml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update apps.yaml [skip ci]" && git push)
